<!DOCTYPE html>
<html>
<head>
    <title>Enter Room</title>
    <link rel="stylesheet" href="room.css">
</head>
<body>
    <h1>ENTER ROOM</h1>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

    </form>
